sudo: false
language: node_js
node_js:
  - "8"
install: npm install
script:
  - npm run lint
  - '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && npm run test:travis || npm run test:travis:pr'
deploy:
  provider: surge
  project: ./build/
  domain: staging-npm-registry-browser.surge.sh
  skip_cleanup: true
  on:
    all_branches: true